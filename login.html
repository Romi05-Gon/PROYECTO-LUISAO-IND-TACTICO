
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Luisao Indumentaria Táctica</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="overlay"></div>

  <div class="login-container">
    <img src="logo.jpeg" class="logo" alt="Logo">
    <h1 class="titulo">Luisao Indumentaria Táctica</h1>

    <div class="input-group">
      <label>Correo Electrónico</label>
      <input type="email" placeholder="Ingresa tu correo">
    </div>

    <div class="input-group">
      <label>Contraseña</label>
      <input type="password" placeholder="Ingresa tu contraseña">
    </div>

    <button class="btn-login">Ingresar al Sistema</button>

    <p class="footer">Sistema exclusivo para personal autorizado</p>
  </div>

<script src="app.js"></script>
</body>
</html>
